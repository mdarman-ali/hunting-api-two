<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Api Two</title>
    <link rel="stylesheet" href="./styles/style.css">


    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <!-- topbar -->
        <section class="container mx-auto">
            <div>
                <div class="navbar bg-base-100">
                    <div class="navbar-start">
                      <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                        </div>
                        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                          <li><a>Sort by view</a></li>
                        </ul>
                      </div>
                      <a class="btn btn-ghost text-xl"><img src="./images/Logo.png" alt=""></a>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                      <ul class="menu menu-horizontal px-1">
                        <li><a class="btn pl-8 pr-8 hover:bg-[#FF1F3D]">Sort by view</a></li>
                      </ul>
                    </div>
                    <div class="navbar-end">
                      <a class="btn bg-[#FF1F3D] pl-4 pr-4 lg:pl-8 lg:pr-8 text-lg font-medium">Blog</a>
                    </div>
                  </div>
            </div>
        </section>
        
        <div class="line container mx-auto"></div>

        

        <section class="flex justify-center items-center">
            <div id="btn-container" class="mt-12 space-x-4 ml-24">

            </div>
        </section>

    </header>
    <main>
        <section class="mt-12 hidden">
            <div id="error-element" class="mt-24"> 
                <img src="./images/Icon.png" alt="" class="mx-auto">
                <p class="text-[#171717] font-bold text-3xl mx-auto text-center">Oops!! Sorry, There is no<br>content here</p>

            </div>

        </section>
    </main>





    <!-- style Sheets -->
    <script src="./js/index.js"></script>

</body>
</html>
